<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin : 12px auto }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<img class='bg-svg' src='./images/bg-pattern.svg' />
<div class='home-page'>
  <header class='home__header'>
  <img src='./images/pattern-circles.svg' class='pattern-circle'/>
    <h3 class="home__header-mainText">
      Simple, traffic-based pricing
    </h3>
    <small>
      Sign-up for our 30-day trial. No credit card required.
    </small>
  </header>
  <main class="home__content">
    <div class="price-card">
      <div class='price-card__topPart'>
        <small> 100k Pageviews</small>
        <div class='price-card__topPart__progresser'>
          <input type='range'   min='1' max='100' value="16" id='progress'/>
        </div>
        <div class='price-card__topPart__price'>
          <span><h2 id='price-value'>$16.00</h2> 
             <span>/ month</span></span>
        </div>
        <div class='price-card__topPart__check'>
          <span>Monthly Billing</span>
          <!-- <div class='switch'> -->
            <input  type="checkbox" name="checkbox" value='value' id="switch" />
            <label  for="switch" class="check-box"></label>
          <!-- </div> -->
          <span>
            Yearly Billing 
            <span class=' discount lg-discount'>25% discount</span>
            <span class=' discount sm-discount'>-25%</span>
          </span>
        </div>
      </div>
      <div class='price-card__bottomPart'>
        <div class="price-card__bottomPart__info">
          <small > 
            <img src='./images/icon-check.svg' class='check-svg'/> 
            Unlimited websites</small>
          <small >
            <img src='./images/icon-check.svg' class='check-svg'/>
            100% data ownership</small>
          <small >
            <img src='./images/icon-check.svg' class='check-svg'/>
            Email reports</small>
        </div>
        <button class='start-btn'>Start my trial</button>
      </div>
    </div>
  </main>
</div>
  <!-- Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@FatimaAlmashhor</a>.
  </div>
  <script src="./js/index.js"></script>
</body>
</html>
